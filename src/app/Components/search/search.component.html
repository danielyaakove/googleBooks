<div class="search">
  <div class="text-center mt-3">
    <h2>Search a book</h2>
  </div>
  <div class="container  mt-3 searchBook">
    <div class="row justify-content-center">
      <form class="form-inline" #form="ngForm" (ngSubmit)="searchBook()" novalidate>
        <div class="form-group">
          <input type="text" class="form-control ml-1" [(ngModel)]="query" placeholder="serach text" name="query" />
          <button class="btn btn-success my-2 my-sm-0" type="submit"> Search </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let book of books" class="col-lg-2 col-md-3 col-sm-6">
      <app-book [book]="book"></app-book>
    </div>
  </div>

</div>
